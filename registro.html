<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Uranus</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="Assets/icons/Uranus.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Assets/images/URANUS-LOGO.png" alt="Logo URANUS">
            <p>Registro de nuevo usuario</p>
        </div>
        <form id="registroForm" action="php/registro.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="puesto">Puesto</label>
                <input type="text" id="puesto" name="puesto" required>
            </div>
            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" name="empresa">
            </div>
            <!-- Agrega este campo antes del botón de submit -->
<div class="form-group">
    <label for="rol">Rol</label>
    <select id="rol" name="rol" required>
        <option value="usuario">Usuario Normal</option>
        <option value="admin">Administrador</option>
        <option value="editor">Editor</option>
        <option value="trabajador">Trabajador</option>
        <option value="invitado">Invitado</option>
    </select>
</div>
            <button type="submit" class="login-btn">Registrarse</button>
        </form>
        <div class="login-footer">
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
