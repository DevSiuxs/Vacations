<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uranus</title>
    <link rel="stylesheet" href="./css/login.css"/>
    <link rel="icon" href="Assets/icons/Uranus.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Assets/images/URANUS-LOGO.png" alt="Logo URANUS">
            <p>Sistema de Gestión Funeraria</p>
        </div>
        <form id="loginForm" action="php/login.php" method="POST">
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>
        <div class="login-footer">
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
